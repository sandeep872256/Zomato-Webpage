<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <!--meriwhether code copied in google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
      <title></title>
  </head>
  <body>
     <header>
       <nav class="navbar">
         <div class="navbar__brand">
           <img src="assets/zomato logo.png" alt="logo" class="navbar__logo">
            </div>
      <div class="navbar__nav__items">
        <button class="nav__item button__primary">Order food</button>
        <!--creating section-->

        </div>
       </nav>
     </header>
     <main class='container'>
       <!--hero section-->
       <section class="hero__container">
         <div class="hero__image__container"> <!-- class is used to restyle -->
           <img src="assets/hero.jpg"  alt="hero image" class="hero__image">
           </div>
           <div class="hero__description">
             <h1 class="hero__description">
             order food from favourite restaurants near you.
           </h1><!--already button crerated merged that only-->
             <button class="button__primary">order now</button>
             </div>
         </section>
         <!--explore menu-->
         <section class="explore__menu__container">
           <h1 class="explore__menu__text">explore our menu</h1>
           <div class="explore__menu__gradient__bg">

           </div>
           <div class="explore explore__menu__lists">
             <!--burger-->
             <div class="food__card">
               <div class="food__card__image__container">
                 <img src="assets/burger.jpg" alt="burger" class="food__image">
                 </div>
                 <div class="food__card__description">
             <h3 class="food__title">Burger</h3>
             <p>Burger king,Mcdonalds, burger place <span style="color:#C70039;">+3</span></p>  <!--span is used for giving color to num ot tex-->
                </div>
                    <!--pizza  id used for overide css much-->
                    <div class="food__card" id="pizza__card">
                      <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" alt="pizza" class="food__image">
                        </div>
                        <div class="food__card__description">
                    <h3 class="food__title">pizza</h3>
                    <p>Burger king,Mcdonalds, burger place <span style="color:#C70039;">+3</span></p>  <!--span is used for giving color to num ot tex-->
                           </div>
                        <!--icecream-->
                        <div class="food__card">
                          <div class="food__card__image__container">
                            <img src="assets/icecream.jpg" alt="icecream" class="food__image">
                            </div>
                            <div class="food__card__description">
                        <h3 class="food__title">icecream</h3>
                    <p>Burger king,Mcdonalds, burger place <span style="color:#C70039;">+3</span></p>  <!--span is used for giving color to num ot tex-->
                           </div>
             </div>

           </div>

         </section>

     </main>
  </body>
</html>
